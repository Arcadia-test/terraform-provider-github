name: Build & Publish single patched release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Constant tag to (re)publish"
        required: false
        default: "v0.0.0-patched"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build linux/amd64 provider
        run: |
          set -euo pipefail
          TAG="${{ github.event.inputs.tag }}"
          OUT="terraform-provider-github_${TAG}_linux_amd64"
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" -o "${OUT}"
          sha256sum "${OUT}" > "${OUT}.sha256"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Ensure release exists
        run: |
          set -euo pipefail
          gh release view "${TAG}" >/dev/null 2>&1 || \
            gh release create "${TAG}" --title "Patched provider (${TAG})" --notes "Manual publish via workflow_dispatch"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload (overwrite) assets
        run: |
          set -euo pipefail
          gh release upload "${TAG}" \
            "terraform-provider-github_${TAG}_linux_amd64" \
            "terraform-provider-github_${TAG}_linux_amd64.sha256" \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
